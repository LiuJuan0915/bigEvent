<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});"
                                class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success btn-addCate" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- 新增了一个input,用来存放id, 因为修改需要用到id -->
                        <!-- input标签的type属性为hidden, 这就是看不见的一个input标签,我们称为隐藏域 -->
                        <input type="hidden" class="id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script id="tmp" type="text/html">
       {{each data v}}
       <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                     <!-- 2.删除逻辑里面如何知道删除的是哪一个数据呢? 通过id区分.
                    	搞一个自定义属性data-id来保存id -->
                <a href="#" data-id="{{v.id}}" class="btn btn-info btn-xs btn-edit">编辑</a>
                <a href="#" data-id="{{v.id}}" class="btn btn-danger btn-xs btn-delete">删除</a>
            </td>
        </tr>
       {{/each}}
    </script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })      
    </script>
    <script>
        // 1.一进到文章分类页面, 发送ajax请求, 获取所有的文章分类信息.
        // 因为后面要重新获取一次，所以包装成一个函数
        $(function () {
            function getCataData() {
                $.ajax({
                    url: 'http://localhost:8000/admin/category_search',
                    success: function (backData) {
                        console.log(backData);
                        // 2.把这些文章分类信息, 通过模板引擎渲染到页面上.
                        //     把id也保存起来了
                        var resHtml = template('tmp', backData)
                        $('tbody').html(resHtml)
                    }
                })
            }

            getCataData()

            //  1.给新增按钮设置一个点击事件.
            //      注意: 以前写静态模板的时候默认有一个点击事件.要么删掉,要么自己改改.
            $('.btn-addCate').on('click', function () {
                // 2.修改模态框里面的title显示的文本
                $('#addModal .modal-title').html('新增分类');
                // 3.给模态框里面的按钮，移除一个类名 success,并修改文本(新增)
                $('#model_add').removeClass('btn-success').text('新增');

                $('#model_add').click(function () {
                    //判断是新增还是保存. 通过是否有btn-success这个类来判断是否是保按钮.
                    if ($(this).hasClass('btn-success')) {
                        var data1 = $('form').serialize();
                        console.log(data1);
                        
                        $.ajax({
                            type: 'post',
                            url: 'http://localhost:8000/admin/category_edit ',
                            data: data1,
                            success: function (backData) {
                                console.log(backData);
                                //修改成功后,修改dom树里面的元素
                                if (backData.code == 200) {
                                    getCataData();
                                }

                            }
                        })
                    } else {
                        //  2.获取用户输入的类别名称和别名
                        var userName = $('.modal-body .name').val()
                        var userSlug = $('.modal-body .slug').val()

                        //  3.发送ajax请求
                        $.ajax({
                            type: 'post',
                            url: 'http://localhost:8000/admin/category_add',
                            data: {
                                name: userName,
                                slug: userSlug
                            },
                            success: function (backData) {
                                console.log(backData);
                                if (backData.code == 200) {
                                    //  4.新增成功后,再重新获取一次文章类别
                                    // ​注意:页面一进来要获取,  新增成功后也要获取, 所以可以搞成一个函数调用.
                                    getCataData()
                                }
                            }
                        })
                    }
                     //隐藏模态框
                   $('#addModal').modal('hide');
                })
            })

            // 1.给删除按钮们注册事件.  使用委托的方式.
            $('tbody').on('click', '.btn-delete', function () {
                // 2.删除逻辑里面如何知道删除的是哪一个数据呢? 通过id区分.
                // ​	搞一个自定义属性data-id来保存id
                // 3.根据id删除文章类别的接口通过验证没有问题
                // 4.删除成功后,重新的再渲染一次数据
                var that = $(this);
                //确认框.
                if (confirm('你确定要删除吗?')) {
                    //获取当前这个类别的id
                    var id = $(this).attr('data-id');
                    //发送ajax请求.
                    $.ajax({
                        type: 'post',
                        url: 'http://localhost:8000/admin/category_delete',
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            console.log(backData);
                            //判断删除成功
                            if (backData.code == 200) {
                                // getCataData();
                                that.parent().parent().remove();
                            }
                        }
                    });
                }
            })

            // 1.编辑按钮也是动态生成的, 所以给他注册事件也要委托的方式注册.
            $('tbody').on('click', '.btn-edit', function () {
                // 2.修改模态框里面的title显示的文本
                $('#addModal .modal-title').text('修改分类')
                // 3.给模态框里面的按钮，添加一个类名 btn-success,并修改文本(保存)
                $('#model_add').addClass('btn-success').text('保存')

                // 4.编辑按钮中自定义属性里面存放的id 取出来
                var id = $(this).attr('data-id')
                // 5. 获取当前点击的a标签前面的文章类别和文章别名，显示在模态框对应的input标签中
                var cataName = $(this).parent().prev().prev().text();
                var slugName = $(this).parent().prev().text();
                // 6.获取当前点击的编辑按钮保存里面的id，还有当前点击的编辑按钮前面的分类名和别名，赋值给模态框里面对应的input标签
                $('.modal-body .id').val(id);
                $('.modal-body .name').val(cataName);
                $('.modal-body .slug').val(slugName);

                // 隐藏模态框
                $('#addModal').modal('show');
            })
        })

    </script>
</body>

</html>
