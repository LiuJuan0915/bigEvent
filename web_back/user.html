<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail3" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail3" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3"
                            value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" id="exampleInputFile" class="input_photo">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail3"
                            value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                        修改成功!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">确定</button>
                    </div>
                </div>
            </div>
        </div>
    
    <script>
        //  用户头像预览
        // 1. 给 input:file 标签设置一个change事件
        $('.input_photo').on('change', function () {
            // 2. 用files获取这个标签选中的文件
            var url = this.files[0];
            // 3. 创建一个这个图片文件的路径
            var src = URL.createObjectURL(url)
            // 4. 把这个路径交给img的src属性
            $('img').attr('src', src)
        })

        // 1. 一进入个人中心，发送ajax请求，获取用户信息
        $.ajax({
            url: 'http://localhost:8000/admin/userinfo_get',
            success: function (backData) {
                console.log(backData);
                // 把个人信息显示在对应的标签中.
                for (var key in backData) {
                    $('input' + key).val(backData.data[key])
                }
                $('.col-sm-10 img').attr('src', backData.data.user_pic)
            }
        })

        // 2. 点击修改按钮，发送ajax请求,编辑修改用户信息
        $('.btn-success').on('click', function (e) {
            e.preventDefault()
            // 2.1 创建formData对象
            var formData1 = new FormData($('form')[0]);

            $.ajax({
                type: 'post',
                url: 'http://localhost:8000/admin/userinfo_edit',
                data: formData1,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        $('#myModal').modal()
                    }
                    //给模态框的确定按钮一个点击事件.
                    // 注意：跨域问题，需要用服务器插件打开
                    $('.btn-primary').on('click', function () {
                        //刷新. 是刷新外面那个父窗口的location.
                        //parent.window.location.reload();

                        //能不能重新赋值.
                        $.ajax({
                            url: 'http://localhost:8000/admin/getuser',
                            success: function (backData) {
                                if (backData.code == 200) {
                                    //2. 把这个图片和昵称显示在首页对应的标签的.
                                    parent.$('.user_info img').attr('src', backData.data.user_pic);
                                    parent.$('.user_info span').html('欢迎&nbsp;&nbsp; ' + backData.data.nickname);
                                    parent.$('.user_center_link img').attr('src', backData.data.user_pic);
                                }
                            }
                        });
                        $('#myModal').modal('hide'); //隐藏模态框
                    });
                }
            })
        })
    </script>
</body>

</html>
